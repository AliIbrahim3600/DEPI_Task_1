<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="index.html" target="_blank" autocomplete="on" novalidate>
      <fieldset>
        <legend>Login</legend>

        <label for="Fname">First name:</label><br />
        <input type="text" id="Fname" name="fname" placeholder="First Name" required/><br />
        <label for="Lname">Last name:</label><br />
        <input type="text" id="Lname" name="lname" placeholder="Last Name" required/><br />
        <br><br>
        <input type="radio" id="Rmale" name="Gender" value="Male"/>
        <label for="Rmale">Male</label><br />
        <input type="radio" id="Rfemale" name="Gender" value="Female" />
        <label for="Rfemale">Female</label><br>
        <br><br>
        <input type="checkbox" id="html" name="ProgrammingLanguage" value="HTML">
        <label for="html">HTML</label><br>
        <input type="checkbox" id="css" name="ProgrammingLanguage" value="CSS">
        <label for="css">CSS</label><br>
        <input type="checkbox" id="js" name="ProgrammingLanguage" value="JS">
        <label for="js">JS</label><br>

        <button type="submit">Login</button>
      </fieldset>
    </form>
  </body>
</html>
